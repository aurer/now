<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Now</title>
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
	<svg class="clock" viewbox="0 0 1000 1000">
		<text x="500" y="10">Minute</text>
		<circle class="minute" cx="500" cy="500" r="480" />
		<text x="500" y="45">Hour</text>
		<circle class="hour" cx="500" cy="500" r="445" />
		<text x="500" y="80">Day</text>
		<circle class="day" cx="500" cy="500" r="410" />
		<text x="500" y="115">Week</text>
		<circle class="week" cx="500" cy="500" r="375" />
		<text x="500" y="150">Month</text>
		<circle class="month" cx="500" cy="500" r="340" />
		<text x="500" y="185">Year</text>
		<circle class="year" cx="500" cy="500" r="305" />
	</svg>
	<script src="js/app.js"></script>
</body>
</html>
