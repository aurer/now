<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Now</title>
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
	<svg class="clock" viewbox="0 0 1000 1000">
		<circle class="minute" cx="500" cy="500" r="480" />
		<text x="500" y="45">Minute</text>

		<circle class="hour" cx="500" cy="500" r="425" />
		<text x="500" y="100">Hour</text>

		<circle class="day" cx="500" cy="500" r="370" />
		<text x="500" y="155">Day</text>

		<circle class="week" cx="500" cy="500" r="315" />
		<text x="500" y="210">Week</text>

		<circle class="month" cx="500" cy="500" r="260" />
		<text x="500" y="265">Month</text>

		<circle class="year" cx="500" cy="500" r="205" />
		<text x="500" y="320">Year</text>
	</svg>
	<script src="js/app.js"></script>
</body>
</html>
